<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>To-Do List </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="container">
        <div class="p-3 mb-3 bg-secondary text-white text-center">
          <h1>To-Do List</h1>
        </div>
      </div>
        <form>
          <div class="p-2 form-group">
            <label for="title">Task:</label>
            <input type="text" id="title" class="form-control" placeholder="Add Task ">
          </div>
          <div class="p-2 form-group">
            <label for="usr">Due Date:</label>
            <input type="date" id="due-date" class="form-control" placeholder="Add or Select Date">
          </div>
          <div class="p-4 row">
            <div class="col-xs-3">
              <button type="button" class="btn btn-dark" onclick="newElement()">Add Task</button>
            </div>
            <div class="dropdown col-s-3 pull-left">
              <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Sort By
                <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li class="dropdown-list" onclick="sortTasksById()">Name</li>
                <li class="dropdown-list" onclick="sortTasksByName()">Date</li>
              </ul>
            </div>
          </div>
        </form>
      </div>
      <div class="tasks">
        <ul id="task-list">
        </ul>
      </div>
      <ul id="pagination" class="pagination pagination-lg"></ul>
    </body>
</html>
